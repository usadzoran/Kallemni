<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShowMe ‚Äì Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #f5c518;
    }
    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #f5c518;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .new-post {
      margin: 20px;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #f5c518;
    }
    textarea {
      width: 100%;
      height: 80px;
      border: none;
      background: #000;
      color: #fff;
      resize: none;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      background: #f5c518;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .posts {
      margin: 20px;
    }
    .post {
      background: #111;
      border: 1px solid #f5c518;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .actions button {
      background: none;
      color: #f5c518;
      border: 1px solid #f5c518;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://i.imgur.com/HLJzQWj.png" alt="logo">
      <h2>ShowMe</h2>
    </div>
    <div id="username">üë§ Utilisateur</div>
  </header>

  <div class="new-post">
    <h3>Exprimez-vous üñãÔ∏è</h3>
    <textarea id="postContent" placeholder="√âcrivez quelque chose..."></textarea>
    <button onclick="createPost()">Publier</button>
  </div>

  <div class="posts" id="posts"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://eovzfhrwgddxizpmuufm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvdnpmaHJ3Z2RkeGl6cG11dWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjQxNjIsImV4cCI6MjA3NzQwMDE2Mn0.aPadva2eVeZ9wFjTI6-IZ6SPhlz_Ol53pwGSXiXkCZ4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const postsContainer = document.getElementById("posts");

    async function loadPosts() {
      const { data, error } = await supabase.from("posts").select("*").order("id", { ascending: false });
      if (error) {
        console.error("Erreur:", error);
        return;
      }
      postsContainer.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <p>${post.content}</p>
          ${post.image_url ? `<img src="${post.image_url}" alt="post">` : ""}
          <div class="actions">
            <button onclick="likePost(${post.id})">‚ù§Ô∏è ${post.likes || 0}</button>
            <button onclick="commentPost(${post.id})">üí¨ Commenter</button>
          </div>
        `;
        postsContainer.appendChild(div);
      });
    }

    async function createPost() {
      const content = document.getElementById("postContent").value;
      if (!content.trim()) return alert("√âcrivez quelque chose !");
      const { error } = await supabase.from("posts").insert([{ content }]);
      if (error) console.error("Erreur:", error);
      document.getElementById("postContent").value = "";
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
